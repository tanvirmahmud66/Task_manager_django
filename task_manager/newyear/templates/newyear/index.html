<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Checking</title>
    <link rel="stylesheet" href="{% static 'newyear/index.css' %}"
</head>
<body>
    {% if newyear %}
    <h1 class="yes">YES</h1>
    {% else %}
    <h1 class="no">No</h1>
    {% endif %}
</body>
</html>
